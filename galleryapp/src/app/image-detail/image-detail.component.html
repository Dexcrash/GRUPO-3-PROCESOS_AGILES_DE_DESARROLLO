<!-- Card que contiene cada elemento mutlimedia-->
<div *ngIf="image">
  <div class="row" style="padding-top: 10px">
    <div class="col-lg-6 col-md-6 col-xs-6 thumb rounded mx-auto d-block">
      <div class="card mb-4 shadow-sm">
        <img src="{{image.url}}" width="100%" height="100%" />
        <div class="card-body">
          <h5 class="card-title">{{image.name}}</h5>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Autor:</b> </p>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Fecha:</b></p>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Pa√≠s: </b></p>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Ciudad:</b> </p>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Creado por: </b></p>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Tipo:</b> </p>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Categoria:</b></p>
          <p class="card-text" style="overflow: hidden;  text-overflow: ellipsis;"><b>Info:</b></p>
        </div>
      </div>

    </div>
  </div>

  <div class="row" style="padding: 20px">
    <div class="col text-center">
      <button (click)="goBack()">Volver</button>
    </div>
  </div>
</div>
